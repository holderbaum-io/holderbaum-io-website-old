{{ partial "header.html" . }}

<div class="main main-list">
  <section class="articles-header-section dark">
    <div class="container">
      <h2>I am sharing what I learn.</h2>
      <hr class="headline-separator"/>
      <p>
      I speak on conferences and write articles for my blog and various publishers.
      </p>
    </div>
  </section>
  <section class="articles-section">
    <div class="container">
      <div class="row article-grid">
        {{ range (where $.Data.Pages "Dir" "==" "articles/") }}
          {{ partial "article-preview.html" . }}
        {{ end }}
      </div>
    </div>
  </section>
</div>

{{ partial "footer.html" . }}
