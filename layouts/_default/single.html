{{ partial "header-sticky.html" . }}
<div class="main main-single">
  <header class="main-header dark">
    <div class="container">
      <h1>{{ .Title }}</h1>
      <hr class="headline-separator"/>
      <p>
      Created at: {{ .PublishDate.Format "January 2, 2006" }}
      |
      Reading time: approx. {{ .ReadingTime }} Minutes
      |
      <a href="https://github.com/holderbaum/holderbaum-io/blob/{{ $.GitInfo.Hash }}/content/{{ .File.Path }}">View source on GitHub</a>
      </p>
    </div>
  </header>

  <section class="article-details-section">
    <div class="container">
      {{ .Content }}

      <div class="article-details-footer">
        <a class="button all-articles-link" href="/articles/">Browse all Articles</a>
      </div>
    </div>
  </section>
</div>
{{ partial "footer.html" . }}
